<!DOCTYPE html>
<html>
<head>
	<title>Kwitter Room</title>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container">
<button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
        <center>
            <h1 class="header"> 
                Pet Finder  <sup>
            <img src="imageedit_7_6579413017.png" style="width: 80px;margin-left: -15px; text-decoration-line: none;">
            </sup>
            </h1>
            <br>
            <h3 id="user_name" style="color: aqua; font-size: 30px; font-family: fantasy;"></h3>
            <br>
            <div class="container">
            <input type="text" class="form-control" id="head" placeholder="CASE" style="width: 80%; height: 30px;">
            <br>
            <input type="text" class="form-control" id="name" placeholder="NAME OF THE PET" style="width: 80%; height: 30px;">
            <br>
            <input type="time" class="form-control" id="time" style="width: 80%; height: 30px;">
            <br>
            <input type="date" class="form-control" id="date" style="width: 80%; height: 30px;">
            <br>
            <input type="number" class="form-control" id="contact" placeholder="CONTACT NO." style="width: 80%; height: 30px;">
            <br>
            <input type="email" class="form-control" id="email" placeholder="EMAIL" style="width: 80%; height: 30px;">
            <br>
            <input type="text" class="form-control" id="city" placeholder="CITY" style="width: 80%; height: 30px;">
            <br>
            <input type="text" class="form-control" id="address" placeholder="YOUR RESIDENTIAL ADDRESS / WARD NO. / NAME OF LOCALITY" style="width: 80%; height: 30px;">
            <br>
            <button class="glyphicon glyphicon-pencil btn btn-success" onclick="send();" style="width: 60%; font-size: 24px; font-family: monospace;"> SEND CASE</button>
            <br><br>
            <button class="glyphicon glyphicon-cloud btn btn-success" onclick="inbox();" style="width: 60%; font-size: 24px; font-family: monospace;"> YOUR CASES</button>
            <br><br>
            <h3 style="color: white;font-weight: bold; border: 1px solid blue; background: darkorange; border-radius: 4px; width: 90%; border-top-left-radius: 15px; border-top-right-radius: 15px;">#TRENDING CASES</h3>
            <div id="output" style="background-color: white; width: 90%; height: 80%; border-radius: 5px; overflow: scroll;">
            </div>
            <br><br>
        </center>
        <script src="MainPage.js"></script>
    </body>
    
</html>
